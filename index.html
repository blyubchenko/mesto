<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="image/logo/logo-min.svg" alt="логотип Место" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="image/avatar/avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__wraper-title">
        <h1 class="profile__title">Жак-Ив-Кусто</h1>
        <button class="profile__edit-button" aria-label="Кнопка редактирования профиля" type="botton"></button>
      </div>
      <span class="profile__subtitle">Исследователь океана</span>
      <button class="profile__photo-button" aria-lable="Кнопка добавить фото">+</button>
    </section>

    <section class="cards">

      <article class="card">
        <img src="image/card/card_1.jpg"
        alt="Гора Домбай"
        class="card__photo">
        <div class="card__wraper-title">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>

      <article class="card">
        <img
        src="image/card/card_2.jpg"
        alt="Озеро Телецкое"
        class="card__photo">
        <div class="card__wraper-title">
          <h2 class="card__title">Телецкое</h2>
          <button class="card__like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>

        <article class="card">
        <img
        src="image/card/card_3.jpg"
        alt="Поселение Гамсутль в Дагестане"
        class="card__photo">
        <div class="card__wraper-title">
          <h2 class="card__title">Гамсутль</h2>
          <button class="card__like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>

      <article class="card">
        <img
        src="image/card/card_4.jpg"
        alt="Гора Шаманка на острове Ольхон"
        class="card__photo">
        <div class="card__wraper-title">
          <h2 class="card__title">Ольхон</h2>
          <button class="card__like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>

        <article class="card">
        <img
        src="image/card/card_5.jpg"
        alt="Гейзеры на Камчатке"
        class="card__photo">
        <div class="card__wraper-title">
          <h2 class="card__title">Камчатка</h2>
          <button class="card__like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>

        <article class="card">
        <img
        src="image/card/card_6.jpg"
        alt="Горы Саяны"
        class="card__photo">
        <div class="card__wraper-title">
          <h2 class="card__title">Саяны</h2>
          <button class="card__like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="foother">
    <span class="foother__copyright" lang="en">© 2022 Mesto Russia</span>
  </footer>

<div class="popup">
  <form class="popup__container" action="#">
    <h2 class="popup__title">Редактировать профиль</h2>
    <div class="popup__wraper-input">
      <input class="popup__input" type="text" placeholder="Имя">
      <input class="popup__input" type="text" placeholder="О себе">
    </div>
    <button class="popup__botton-save" type="submit">Сохранить</button>
    <button class="popup__botton-close" type="botton" aria-label="Закрыть окно" form ></button>
  </form>
</div>

<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
